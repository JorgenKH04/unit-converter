<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <!--Header div-->
      <div id="header-div">
        <div id="header-title">
          <h1>Metric/Imperial Unit Conversion</h1>
        </div>
        <div id="abc1">
          <input id="length-input" type="text" placeholder="20" maxlength="3" />
        </div>
        <div id="abc2"><button id="convert-btn">Convert</button></div>
      </div>
      <!--Footer div -->
      <div id="footer-div">
        <div id="bottom-div">
          <div class="wrapper">
            <p class="calc-header">Length (Meter/Feet)</p>
            <p class="output" id="length-output">
              20 meters = 65.616 feet | 20 feet = 6.096 meters
            </p>
          </div>
          <div class="wrapper">
            <p class="calc-header">Volume (Liters/Gallons)</p>
            <p class="output" id="volume-output">
              20 liters = 5.284 gallons | 20 gallons = 75.708 liters
            </p>
          </div>
          <div class="wrapper">
            <p class="calc-header">Mass (Kilograms/Pounds)</p>
            <p class="output" id="mass-output">
              20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
